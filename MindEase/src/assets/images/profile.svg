<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D5B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C4A0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6B47;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B5436;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="faceGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#E8F4F8" rx="20"/>
  
  <!-- Hair -->
  <path d="M50 60 Q50 20 100 20 Q150 20 150 60 L150 90 Q100 95 50 90 Z" fill="url(#hairGradient)"/>
  
  <!-- Face -->
  <circle cx="100" cy="85" r="45" fill="url(#skinGradient)"/>
  
  <!-- Face glow/highlight -->
  <circle cx="100" cy="85" r="45" fill="url(#faceGlow)"/>
  
  <!-- Left ear -->
  <ellipse cx="55" cy="85" rx="12" ry="18" fill="url(#skinGradient)"/>
  
  <!-- Right ear -->
  <ellipse cx="145" cy="85" rx="12" ry="18" fill="url(#skinGradient)"/>
  
  <!-- Eyes -->
  <circle cx="80" cy="75" r="6" fill="#2C3E50"/>
  <circle cx="120" cy="75" r="6" fill="#2C3E50"/>
  
  <!-- Eye highlights (sparkle) -->
  <circle cx="82" cy="73" r="2" fill="white" opacity="0.8"/>
  <circle cx="122" cy="73" r="2" fill="white" opacity="0.8"/>
  
  <!-- Eyebrows -->
  <path d="M72 65 Q80 62 88 65" stroke="#6B5436" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M112 65 Q120 62 128 65" stroke="#6B5436" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M100 75 L100 90" stroke="#D4A574" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="95" cy="92" r="2.5" fill="#D4A574" opacity="0.6"/>
  <circle cx="105" cy="92" r="2.5" fill="#D4A574" opacity="0.6"/>
  
  <!-- Mouth smile -->
  <path d="M80 105 Q100 118 120 105" stroke="#C67C7C" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Mouth fill (lips) -->
  <ellipse cx="100" cy="108" rx="20" ry="8" fill="#E8A0A0" opacity="0.4"/>
  
  <!-- Neck -->
  <rect x="90" y="125" width="20" height="20" fill="url(#skinGradient)"/>
  
  <!-- Shoulders/Top -->
  <path d="M60 145 Q60 125 100 125 Q140 125 140 145 L140 180 Q100 195 60 180 Z" fill="#5DADE2"/>
  
  <!-- Clothing details - stripe pattern for realism -->
  <line x1="70" y1="160" x2="130" y2="160" stroke="#4A8FB8" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="170" x2="130" y2="170" stroke="#4A8FB8" stroke-width="1" opacity="0.3"/>
  
  <!-- Calm aura around face -->
  <circle cx="100" cy="85" r="60" fill="none" stroke="#5DADE2" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="85" r="75" fill="none" stroke="#7B68B6" stroke-width="0.5" opacity="0.15"/>
  
  <!-- Hair shine/highlight -->
  <path d="M70 45 Q75 35 85 40" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M130 38 Q135 45 125 50" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>