<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Person meditating in lotus position -->
  <!-- Head -->
  <circle cx="50" cy="22" r="10" fill="#F4C4A0"/>
  <!-- Hair -->
  <path d="M40 22 Q40 12 50 12 Q60 12 60 22" fill="#8B6B47"/>
  <!-- Body -->
  <ellipse cx="50" cy="42" rx="12" ry="14" fill="#5DADE2"/>
  <!-- Left arm -->
  <path d="M40 40 Q25 38 20 50" stroke="#F4C4A0" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Right arm -->
  <path d="M60 40 Q75 38 80 50" stroke="#F4C4A0" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Legs in lotus -->
  <ellipse cx="40" cy="65" rx="8" ry="10" fill="#5DADE2"/>
  <ellipse cx="60" cy="65" rx="8" ry="10" fill="#5DADE2"/>
  <!-- Glow/aura circles -->
  <circle cx="50" cy="45" r="38" fill="none" stroke="#4F9FD8" stroke-width="1" opacity="0.4"/>
  <circle cx="50" cy="45" r="48" fill="none" stroke="#7B68B6" stroke-width="0.5" opacity="0.2"/>
  <!-- Peaceful expression -->
  <circle cx="45" cy="18" r="1.5" fill="#333"/>
  <circle cx="55" cy="18" r="1.5" fill="#333"/>
</svg>